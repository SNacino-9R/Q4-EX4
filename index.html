<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Exercise 3</title>
    </head>
	<body>
		<br />
		<br />
		<br />
		<div class="container">
		<h1>Library Section Directory</h1>
		<br />

			<label>Enter Library Section:</label>
			<br />
			<input type="text" id="lib-sec" placeholder="enter F, N, R">

		<p id="result-libsec"></p>

		<br />

	    <button type="button" class="btn btn-danger" id="check-libsec" onclick="checklibsec()">Check</button>
		<button type="button" class="btn btn-danger" onclick="window.location.reload()">Refresh</button>

		<br />
		<h2>GR9 Sec Checker</h2>
		<br />

			<label>Enter a number:</label>
			<br />
			<input type="text" id="check-classsec" placeholder="enter 1, 2, 3, 4">

		<p id="classSec"></p>

		<br />

	    <button type="button" class="btn btn-danger" id="check-classsec" onclick="checkclasssec()">Check</button>
		<button type="button" class="btn btn-danger" onclick="window.location.reload()">Refresh</button>
	
	<script type="text/javascript">
		function checklibsec(){
			var section = document.getElementById('lib-sec').value;
			switch (section){
             case "F": 
             	document.getElementById('result-libsec').innerHTML = "Fiction";
             	break;
             case "N":
             	document.getElementById('result-libsec').innerHTML = "Non-Fiction"
                break;
             case "R":
             	document.getElementById('result-libsec').innerHTML = "Reference"
             	break;
			default: 
				document.getElementById('result-libsec').innerHTML = "Invalid Entry"
			}
		}
			function checkclassec(){
			var classSec = document.getElementById('classSec').value;
			switch (classSec){
			 case 1:
			 	document.getElementById('classSec').innerHTML = "Emerald"
			 	break;
			 case 2:
			 	document.getElementById('classSec').innerHTML = "Ruby"
			 	break;
			 case 3:
			 	document.getElementById('classSec').innerHTML = "Sapphire"
			 	break;
			 case 4:
			 	document.getElementById('classSec').innerHTML = "Topaz"
			 	break;
			}
		}
	</script> 
</body>
</html>
